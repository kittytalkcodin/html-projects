<html>
    <head>
        <title>
            bootstrap typography example
        </title>
        <meta charset="utf-8">
        <meta name="viewport"
                content="width=device-width, initial scale=1">
            <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
            </script>
    </head>
    <body>
        <div class="container">
            <h1>heading lists</h1>
            <h1 class="display-1">Adweksha</h1>
            <h1 class="display-2">Adweksha</h1>
            <h1 class="display-3">Adweksha</h1>
            <h1 class="display-4">Adweksha</h1>
        </div>
        <div class="container">
            <h1>lighter, secondary text with small tag and class text-muted
                <small class="text-muted">hi Adweksha</small>
            </h1>

            <dl>
                <dt>coffee</dt>
                <dd>a popular hot beverage made by brewing roasted and ground coffee beans in water, known for its stimulating effect due to caffeine.</dd>
            </dl>
    </body>
</html>
