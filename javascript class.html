<html>
    <body>
        <h2>Javascript Class</h2>
        <p>How to use a Javascript Class.</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            // creating a class 
            class student {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            student1 = new student("Adweksha", 2013);
            document.getElementById("student1").innerHTML =
            "My name is " + student1.name +". I was born in " + student1.year
            + ". And my age is  " + student1.age();

            student2 = new student("Ruth", 2014);
            document.getElementById("student2").innerHTML =
            "My name is " + student2.name +". I was born in " + student2.year
            + ". And my age is  " + student2.age();
        </script>
    </body>
</html>
